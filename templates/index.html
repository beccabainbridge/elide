{% extends "layout.html" %}
{% block body %}
    <form method='post' action='/'>
      Enter url:<input type='text' name='url' /><br />
      <input type='submit' value='Submit' />
    </form>
    {% if full_url %}
    <p class="short_url" id={{short_url}}>Here is your shorted url: <a href={{full_url}}>{{full_url}}</a> (<span id={{'clicks-'+short_url}}>{{clicks}}</span> clicks)</p>
    {% endif %}
{% endblock %}
