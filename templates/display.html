{% extends "layout.html" %}
{% block body %}
    <ul>
      {% for url, full_url, short_url, clicks in urls%}
      <li class="short_url" id={{short_url}}>{{url}} -- <a href={{full_url}}>{{full_url}}</a> (<span id={{"clicks-"+short_url}}>{{clicks}}</span> clicks)</li>
      {% endfor %}
    </ul>
{% endblock %}
